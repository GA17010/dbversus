#Este COMPOSE es para levantar la segunda prueba en otra maquina
#debes poner la direccion IP de la maquina donde esta la base de datos
#este archivo tiene un nombre distinto, para correr ejecuta
#docker compose -f Docker-soloapp.yml up -d
version: '3.1'
services:
  oracle:
    image: gvenzl/oracle-free:23.5-amd64
    container_name: oracle
    restart: unless-stopped
    environment:
      ORACLE_PASSWORD: "oracle"  # Contraseña de SYS y SYSTEM
    ports:
      - "1521:1521"  # Puerto de Oracle
    volumes:
      - ./cafeteria.sql:/docker-entrypoint-initdb.d/cafeteria.sql  # Importación del archivo SQL
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 1G    
